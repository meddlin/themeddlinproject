<template name="files">

          <th>Extension</th>
          <!-- <th>Platform(s)</th>
          <th>Engine version</th>
          <th>CSS grade</th> -->
        </tr>
    </thead>
    <tbody>
		{{#each files}}
			<!-- stuff to do on each iteration goes here -->
			<!-- <p>Orig name: {{this.name}}</p>
			<p>Orig extension: {{this.extension}}</p> -->

          <td>{{this.name}}</td>
          <td>{{this.size}}</td>
          <td>{{this.extension}}</td>
        </tr>
		{{/each}}
    </tbody>
    </table>

	</div>
</template>
