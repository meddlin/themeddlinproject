<template name="login">
	<br /><br />
	<div class="modal-dialog modal-sm">
		<div class="modal-content">

			<div class="modal-header">
				<h3 class="text-center">Login</h3>
			</div>

			<div class="modal-body">
				<div class="form-group">
			      	<input type="email" id="login-email" class="form-control input-sm" placeholder="Email" tabindex="1">
			    </div>
			    <div class="form-group">
			      	<input type="password" id="login-password" class="form-control input-sm" placeholder="Password" tabindex="2">
			    </div>
				<div class="form-group">
					<button type="submit" id="login-button" class="btn btn-primary btn-sm btn-block" tabindex="3">Login</button>
				</div>

				<div class="form-group">
					<div class="dropdown col-lg-12" tabindex="4">
						<button class="btn btn-sm dropdown-toggle" type="button" id="dropdownMenu" data-toggle="dropdown" data-dismiss="modal">
							Dropdown
							<span class="caret"></span>
						</button>
						<ul class="dropdown-menu" role="menu" arai-labelledby="dropdownMenu">
							<li role="presentation"><a role="menuitem" href="#">Item1</a></li>
						</ul>
					</div>
				</div>

			</div>

			<div class="modal-footer">
			</div>

		</div>
	</div>
</template>
