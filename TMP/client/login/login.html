<template name="login">
	<form id="login-form" action="action">
		<div>
			<div class="form-group">
              <input type="email" id="login-email" class="form-control input-lg" placeholder="Email">
            </div>
			<br />
			<div>
              <input type="password" id="login-password" class="form-control input-lg" placeholder="Password">
            </div>
			<br /><br />
			<input type="submit" id="login-button" value="Login" />
		</div>
	</form>
</template>
