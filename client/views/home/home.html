<template name="home">
	<section id="intro">
		<header>
			<nav class="navbar navbar-default" role="navigation">
				<div class="container">
					<div class="container">
						<a class="navbar-brand" href="{{pathFor 'home'}}">{{Config.name}}</a>
						<div id="main-nav" class="navbar-collapse">
							<ul class="social-links">
								<!-- social media stuff was here -->
							</ul>
						</div>
					</div>

				</div>
			</nav>
		</header>
		<div class="container">
			<div class="intro-well wow animated bounceIn">
				<div class="row">
					<div class="col-lg-12 col-sm-12">
						<h1>{{Config.title}}</h1>
						<h2 style="color:white;" class="hidden-xs">{{Config.subtitle}}</h2>
						<a class="btn btn-primary" href="{{pathFor 'entrySignIn'}}">Login</a>
					</div>
				</div>
			</div>
		</div>
	</section>
</template>
