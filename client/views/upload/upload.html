
<template name="upload">
  <!-- {{#autoForm id="uploadFile" type="insert" collection="FileEntry" doc=User}}
  	{{> afQuickField name="name"}}
  	{{> afQuickField name="fileId"}}
  	<button type="submit" id="uploadButton" class="btn btn-primary">Upload</button>
  {{/autoForm}} -->
  <form name="uploadForm">
    {{> fileSelect}}
    <br />
    <!-- <div id="upload-button" class="ui inverted blue button">Upload</div> -->
    {{> selectDropdown}}
	</form>
  <br />
	<button id="removeAll">Remove All</button>
	<br />
  	<h4 class="title-color">Files</h4>
	{{>files}}
</template>

<template name="files">
	<div id="files">
	<table class="ui table segment" id="example">

    <thead>
       <tr>
          <th>Name</th>
          <th>Size (bytes)</th>
          <th>Extension</th>
          <!-- <th>Platform(s)</th>
          <th>Engine version</th>
          <th>CSS grade</th> -->
        </tr>
    </thead>
    <tbody>
		{{#each files}}
			<!-- stuff to do on each iteration goes here -->
			<!-- <p>Orig name: {{this.name}}</p>
			<p>Orig extension: {{this.extension}}</p> -->
		<tr class="gradeX">
          <td>{{this.name}}</td>
          <td>{{this.size}}</td>
          <td>{{this.extension}}</td>
        </tr>
		{{/each}}
    </tbody>
    </table>

	</div>
</template>

<template name="fileSelect">
  <div class="ui fluid icon input">
    <input placeholder="Select file(s)..." id="fileInput" type="file" multiple="multiple">
    <i class="search icon"></i>
  </div>
</template>

<template name="selectDropdown">
  <select name="recon-ng-info-type" class="ui dropdown" id="select-reconng-info">
    <option value="">Recon-ng Table</option>
    <option value="companies">Companies</option>
    <option value="contacts">Contacts</option>
    <option value="credentials">Credentials</option>
    <option value="domains">Domains</option>
    <option value="hosts">Hosts</option>
    <option value="leaks">Leaks</option>
    <option value="locations">Locations</option>
    <option value="netblocks">Netblocks</option>
    <option value="ports">Ports</option>
    <option value="pushpins">Pushpins</option>
    <option value="vulnerabilities">Vulnerabilities</option>
  </select>
</template>
