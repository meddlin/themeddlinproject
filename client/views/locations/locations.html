  	{{> mapCanvas}}

  	{{> locationsTable}}
  </div>
</template>

<template name="mapCanvas">

</template>

		{{> locationsTableHeader}}
		{{> locationsTableBody}}

</template>

		    <th>Description</th>
		    <th>Relevance/Associations</th>

  </thead>
</template>

<template name="locationsTableFooter">

		    <th></th>
		    <th></th>
		    <th></th>
	  </tr>
  </tfoot>
</template>

</template>
