<template name="header">
	<div class="navbar navbar-inverse">
		<div class="container close-navbar">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="{{Config.homeRoute}}">{{{Config.logo}}}</a>
			</div>
			<div class="navbar-collapse collapse">
				{{#if currentUser}}
				<ul class="nav navbar-nav navbar-right">
					<li><a href="{{pathFor 'upload'}}">Upload</a></li>
					<li><a href="{{pathFor 'hosts'}}">Hosts</a></li>
					<li><a href="{{pathFor 'pushpins'}}">Pushpins</a></li>
					<li><a href="{{pathFor 'targetusers'}}">Target Users</a></li>
					<li><a href="{{pathFor 'vulns'}}">Vulns</a></li>
					<li><a href="{{pathFor 'netblocks'}}">Netblocks</a></li>
					<li><a href="{{pathFor 'locations'}}">Locations</a></li>
					<li><a href="{{pathFor 'leaks'}}">Leaks</a></li>
					<li><a href="{{pathFor 'domains'}}">Domains</a></li>
					<li><a href="{{pathFor 'companies'}}">Companies</a></li>
					<!-- {{> notificationsDropdown}} -->
					{{#if isInRole 'admin'}}
						<li><a href="{{pathFor 'adminDashboard'}}">Admin</a></li>
					{{/if}}
					<li class="hidden-xs">
						{{> userDropdown}}
					</li>
					<li class="visible-xs">
						<a href="{{pathFor 'profile'}}" class="close-navbar">Edit profile</a>
					</li>
					<li class="visible-xs">
						<a href="{{pathFor 'account'}}" class="close-navbar">Account</a>
					</li>
					<li class="visible-xs">
						<a class="close-navbar" href="/sign-out">Sign out</a>
					</li>
				</ul>
				{{/if}}
			</div>
		</div>
	</div>
</template>

<template name="userDropdown">
	<div id="testdrop" class="ui dropdown">
  	  <div class="ui huge labeled icon button">
	    <i class="user icon"></i>
	    {{niceName}}
	  </div>

	  <i class="arrow down icon"></i>
	  <!-- <i class="chevron down icon"></i> --> <!-- the 'chevron' and 'arrow' icon codes are switched FOR SOME RANDOM AND OBSCURE REASON!!! -->
	  <div class="menu">
	    <div class="item"><a href="{{pathFor 'profile'}}">Profile</a></div>
	    <div class="item"><a href="{{pathFor 'account'}}">Account</a></div>
	    <div class="divider"></div>
	    <div class="item"><a href="/sign-out">Logout</a></div>
	  </div>
	</div>
</template>
